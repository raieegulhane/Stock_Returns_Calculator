<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/style.css">

    <title>Profit And Loss Calculator</title>
</head>
<body>
    
    <header>
        <h1>Stock Profit And Loss Calculator</h1>
    </header>

    <main>
        <label for="initial-value">
            Initial value:
            <input type="number" id="initial-value">
        </label>
        <label for="current-value">
            Current value:
            <input type="number" id="current-value">
        </label>
        <label for="stock-quantity">
            Quantity of stocks:
            <input type="number" id="stock-quantity">
        </label>

        <button id="button-check">Check</button>
    </main>

    <script src="/app.js"></script>
</body>
</html>
